<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{top :: menu}"></div>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/member_style.css}" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<p><span th:text="${member.memberId}"></span></p>
<h2>회원가입</h2>
    <form th:action="@{/register}" th:object="${member}" method="post">

    <table>
        <tr>
            <th><label>아이디:</label></th>
            <td><input type="text" th:field="*{memberId}" required/></td>
        </tr>
        <tr>
            <th><label>비밀번호:</label></th>
            <td><input type="password" th:field="*{memberPw}" required/></td>
        </tr>
        <tr>
            <th><label>이메일:</label></th>
            <td><input type="email" th:field="*{email}" required/></td>
        </tr>
        <tr>
            <th><label>전화번호:</label></th>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
    </table>
    <button type="submit">가입</button>
    </form>

<!-- 오류 메시지 출력 -->
<div th:if="${error}" th:text="${error}" style="color: red;"></div>
</div>
</body>
</html>
