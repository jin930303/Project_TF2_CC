<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원가입</h2>
    <form th:action="@{/register}" th:object="${member}" method="post">
      <label>아이디:</label> <input type="text" th:field="*{memberId}" required/><br/>
      <label>비밀번호:</label> <input type="password" th:field="*{memberPw}" required/><br/>
      <label>이메일:</label> <input type="email" th:field="*{email}" required/><br/>
      <label>전화번호:</label> <input type="text" th:field="*{phone}"/><br/>
      <button type="submit">가입</button>
    </form>
<!-- 오류 메시지 출력 -->
<div th:if="${error}" th:text="${error}" style="color: red;"></div>
</body>
</html>
