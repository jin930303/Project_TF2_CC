<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="~{top :: menu}"></div>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<h2>회원정보 수정</h2>


<form th:action="@{/user/updateUser}" th:object="${member}" method="post">
    <label>아이디:</label>
    <input type="text" th:field="*{memberId}" readonly/><br/>

    <label>이메일:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>전화번호:</label>
    <input type="text" th:field="*{phone}"/><br/>

    <button type="submit">변경하기</button>
</form>

<!-- 비밀번호 변경 링크 -->
<a href="/user/changePassword" th:if="${member != null}">비밀번호 변경</a>

</body>
</html>
