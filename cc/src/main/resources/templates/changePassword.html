<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="menu"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:insert="~{top :: menu}"></div>
  <meta charset="UTF-8">
  <link th:href="@{/css/member_style.css}" rel="stylesheet">
  <title>비밀번호 변경</title>
</head>
<body>
<div id="member_page">
  <h3>비밀번호 변경</h3>
  <!--비밀번호 변경 폼-->
  <form th:action="@{/user/changePassword}" method="post">

    <table>
      <tr>
        <th><label>현재 비밀번호:</label></th>
        <td>
          <input type="password" name="oldPassword" required/>
          <p th:text="${error}"></p>
        </td>
      </tr>
      <tr>
        <th><label>새 비밀번호:</label></th>
        <td><input type="password" name="newPassword" required/></td>
      </tr>
    </table>

    <!--<label>현재 비밀번호:</label>
    <input type="password" name="oldPassword" required/><br/>
    <p th:text="${error}"></p>
    <label>새 비밀번호:</label>
    <input type="password" name="newPassword" required/><br/>
-->
    <button type="submit">변경하기</button>
    <button type="button" onclick="history.back()">뒤로가기</button>
  </form>
</div>
</body>
</html>
